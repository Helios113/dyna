model_config:
  d_model: 412
  n_layers: 16
  n_heads: 4
  n_ffn_experts: 155
  n_att_experts: 8
  d_head: 82
  ff_k: 12
  ff_expert_size: 188
  group_size: 2
  vocab_size: 49152
  max_seq_len: 1024

callbacks:
    speed_monitor:
      window_size: 10
    lr_monitor: {}
    memory_monitor: {}
    runtime_estimator: {}
    optimizer_monitor: {}

data_config:
  path: "/nfs-share/pa511/code_bases/abbie/configuration/streams"
  dataset:
    max_seq_len: ${model_config.max_seq_len}


trainer_config:
  max_duration: "10ba"
  eval_interval: 1
  eval_subset_num_batches: -1
  train_dataloader_label: "train"
  device_train_microbatch_size: null
  precision: "amp_bf16"
  device: "gpu"
  parallelism_config:
    pipeline_parallel_size: null
    tensor_parallel_size: null


